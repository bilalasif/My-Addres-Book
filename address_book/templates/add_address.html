{% extends 'base.html' %}

{%	block content	%}
	<h1>Add Address</h1><br><br>
	<form method="POST" >
		{% csrf_token	%}
		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="fullname" name="name">
		  </div>

  		  <div class="form-group">
		    <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email Address" name="email">
		  </div>

		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="phone" name="phone">
		  </div>

		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="address" name="address">
		  </div>

		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="city" name="city">
		  </div>

		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="state" name="state">
		  </div>

  		  <div class="form-group">
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="zipcode" name="zipcode">
		  </div>
		  <br> 
		  <button type="submit" class="btn btn-secondary">Add Address</button>
	</form>
{%	endblock %}
